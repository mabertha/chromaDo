<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome">
    <link rel="stylesheet" href="stle.css">

    <title>To do List</title>

</head>
<body>
        <div class="todo-container">
            <button class="mode-toggle" id="mode-toggle" tittle="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>

            <h1> To-Do List</h1>

        <div class="theme-selector">
            <div class="theme-btn active" style="background: linear-gradient(135deg,#8a2be2, #00c6fb );" data-theme="purple-blue" style="--i: 0"> </div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #ff4d4d, #fdcb6e);" data-theme="red-yellow"  style="--i: 0"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #00b894,#0984e3);" data-theme="green-blue" style="--i: 0"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #6c5ce7,#fd79e8);" data-theme="purple-pink" style="--i: 0"></div>
            <div class="theme-btn" style="background: linear-gradient(135deg, #e17055, #fdcb6e);" data-theme="orannge-yellow" style="--i: 0"></div>
        </div>
        </div>

        <script src="script.js"></script>
    
</body>
</html>
